<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Choices</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    
    <div id="auth-section">
        <h2>Welcome to instaChat</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <p id="authError" style="color: red;"></p>
    
            <div class="content-box">
                <h1>instaChat</h1>
                <p><strong>instaChat</strong> is the chat application where any random people can register and can chats with there friends.</p>
                <hr>
                <p class="footer">A Pranav Kavade Production | &copy; 2024</p>
            </div>
        
        </div>

    <div id="main-section" style="display: none; width: 80%; margin: auto;">
        <h1 style="font-family: 'Courier New', Courier, monospace; color: #4a2c2a;">Chats</h1>
        <div class="choices">
            
          
            
        </div>
        <div class="comments-section">
            <h2 style="color: #4a2c2a;">Comments</h2>
            <input type="text" id="commentInput" placeholder="Leave a comment...">
            <button onclick="postComment()">Post Comment</button>
            <div id="comments"></div>
        </div>
    </div>
</body>
</html>
